<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Customize this CSS to your liking */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-top: 0;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-top: 0;
        margin-bottom: 20px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! We couldn't find that page.</h1>
      <p>Sorry about that. The page you were looking for may have been moved, renamed, or deleted.</p>
      <p>You can try going back to the <a href="/">homepage</a>.
    </div>
  </body>
</html>
